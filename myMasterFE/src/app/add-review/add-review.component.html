<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="description">Komentar na usluge majstora</label>
    <textarea id="description"
              formControlName="description"
              class="form-control custom-textarea">
    </textarea>
    <div *ngIf="reviewForm.get('description')?.invalid && reviewForm.get('description')?.touched">
      Komentar je obavezan
    </div>
  </div>

  <div class="form-group">
    <label for="grade">Ocena {{ reviewForm.get('grade').value }}</label>
    <mat-slider
      min="1"
      max="5"
      step="1"
      formControlName="grade"
      thumbLabel
      tickInterval="1">
    </mat-slider>
    <div *ngIf="reviewForm.get('grade')?.invalid && reviewForm.get('grade')?.touched">
      Ocena je obavezna
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Submit Review</button>
</form>
